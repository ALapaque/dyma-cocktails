<button mat-button (contextmenu)="onContextMenu($event)" [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (contextmenu)="onContextMenu($event)">Item 1</button>
    <button mat-menu-item>Item 2</button>
</mat-menu>
<div style="visibility: hidden; position: fixed"
    [style.left]="contextMenuPosition.x"
    [style.top]="contextMenuPosition.y"
    [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu="matMenu">
    <ng-template matMenuContent>
        <button mat-menu-item>Action 1</button>
        <button mat-menu-item>Action 2</button>
    </ng-template>
</mat-menu>

<app-header></app-header>
<router-outlet></router-outlet>
