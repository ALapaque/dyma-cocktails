<div *ngIf="cocktail">
<div fxLayout="row" fxLayoutAlign="start center">
    <div class="col-4" fxLayoutAlign="center">
        <img class="img-fluid" [src]="cocktail.img" [alt]="cocktail.name" />
    </div>
    <h1 class="col-8">{{ cocktail.name }}</h1>
</div>
<hr>
<div class="row">
    <p class="col-12">{{ cocktail.description }}</p>
</div>
<hr>
<div class="row">
    <ul class="list-group col-12">
        <li class="list-group-item list-group-item-action" *ngFor="let ingredient of cocktail.ingredients">
            {{ ingredient.name }}
            <span class="badge badge-info badge-pill ml-auto">
                {{ ingredient.quantity }}
            </span>
        </li>
    </ul>
</div>
<hr>
<div class="row">
    <button class="btn btn-success" [routerLink]="getUrl()">Modifier</button>
    <button class="btn btn-secondary ml-auto mr-3" (click)="addToCart(cocktail.ingredients)">Acheter</button>
</div>
</div>
