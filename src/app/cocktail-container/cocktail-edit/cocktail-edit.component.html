<form [formGroup]="cocktailForm" (ngSubmit)="createCocktail()">
    <div class="form-group">
        <label>Nom :</label>
        <input class="form-control" formControlName="name" type="text" />
    </div>

    <div class="form-group">
        <label>Image :</label>
        <input class="form-control" formControlName="img" type="text" />
    </div>
    <div class="form-group">
        <label>Description :</label>
        <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <hr>
    <button class="btn btn-primary" type="button" (click)="addIngredient()">Ajouter ingr√©dients</button>
    <hr>
    <div formArrayName="ingredients">
        <div class="form-group row" [formGroup]="ingredient" *ngFor="let ingredient of getFormGroup('ingredients').controls">
            <input formControlName="name" type="text" placeholder="name" class="form-control col-8">
            <input formControlName="quantity" type="text" placeholder="quantity" class="form-control col-4">
        </div>
    </div>
    <hr>
    <button class="btn btn-success" [disabled]="cocktailForm.invalid">Sauvegarder</button>
    <button class="btn btn-secondary" [routerLink]="['../']">Annuler</button>
</form>
