<div fxLayout="row" fxLayoutAlign="space-between center">
    <h3>Panier :</h3>
    <button mat-mini-fab
            color="primary"
            aria-label="Example icon button with a menu icon"
            [matMenuTriggerFor]="panierMenu">
        <mat-icon>delete</mat-icon>
    </button>
</div>
<hr>
<div class="row">
    <ul class="col-12 list-group">
        <li class="list-group-item" *ngFor="let ingredient of ingredients">
            {{ ingredient.name }}
            <span class="badge badge-info badge-pill ml-auto">
                {{ ingredient.quantity }}
            </span>
            <button mat-mini-fab
                    color="primary"
                    aria-label="Example icon button with a menu icon"
                    [matMenuTriggerFor]="listMenu">
                <mat-icon>menu</mat-icon>
            </button>
        </li>
    </ul>
</div>

<mat-menu #listMenu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
</mat-menu>

<mat-menu #panierMenu="matMenu">
    <button mat-menu-item>Vider la panier</button>
</mat-menu>
